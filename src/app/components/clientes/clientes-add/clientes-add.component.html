<!-- start page title -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right"></div>
      <h4 class="page-title">Novo Cliente</h4>
    </div>
  </div>
</div>
<!-- end page title -->

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4>Dados do Cliente</h4>

        <div class="row">
          <div class="col-lg-6">
            <div class="my-1">
              <label for="example-date" class="form-label">Nome</label>
              <input
                class="form-control"
                id="example-date"
                type="text"
                name="name"
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="my-1">
              <label for="example-date" class="form-label">Contribuinte</label>
              <input
                class="form-control"
                id="example-date"
                type="text"
                name="name"
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="my-1">
              <label for="example-date" class="form-label">Website</label>
              <input
                class="form-control"
                id="example-date"
                type="text"
                name="name"
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="my-1">
              <label for="example-select" class="form-label">Cidade</label>
              <select class="form-select" id="example-select">
                <option>Luanda</option>
              </select>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="my-1">
              <label for="example-fileinput" class="form-label">Email</label>
              <input type="email" id="example-fileinput" class="form-control" />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="my-1">
              <label for="example-fileinput" class="form-label">Telefone</label>
              <input type="text" id="example-fileinput" class="form-control" />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="my-1">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">Endere√ßo</label>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="card-footer">
        <div class="d-flex flex-wrap align-items-center justify-content-sm-end">
          <button [routerLink]="['/clientes']" routerLinkActive="router-link-active"  type="button" class="btn btn-dark btn-lg mx-2">
            Cancelar
          </button>

          <button (click)="salvar()" type="button" class="btn btn-success btn-lg">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end row -->
